<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal and External JavaScript Demo</title>
    <script src="external.js"></script>
</head>
<body>
    <h2>JavaScript Embedding Example</h2>
    
    <button onclick="showInternalMessage()">Run Internal JS</button>
    <button onclick="showExternalMessage()">Run External JS</button>
    <script>
        function showInternalMessage() {
            alert("This is Internal JavaScript!");
        }
    </script>
</body>
</html>
