<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Color Demonstration</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <h1>CSS Color Demonstration</h1>

    <p class="named-color">This text uses a named color (red)</p>
    <p class="hex-color">This text uses a hex color (#00ff00)</p>
    <p class="rgb-color">This text uses RGB color (rgb(0, 0, 255))</p>
    <p class="rgba-color">This text uses RGBA color (rgba(255, 0, 0, 0.5))</p>
    <p class="hsl-color">This text uses HSL color (hsl(120, 100%, 50%))</p>
</body>
</html>
