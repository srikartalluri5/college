<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-heading">Welcome to CSS Selectors</h1>

    <p class="intro">This is a simple paragraph with class "intro".</p>
    <p>This is another paragraph.</p>

    <div class="container">
        <p>Child paragraph inside div</p>
        <p>Another child paragraph</p>
    </div>

    <a href="#" class="link">Hover over me!</a>
    <a href="#" target="_blank">I open in new tab</a>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</body>
</html>
